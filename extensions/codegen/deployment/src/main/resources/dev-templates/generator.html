{#include main}
{#title}Generators{/title}
{#body}

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    {#for c in info:container}
    <tr>
        <td>{c.name}</td>
        <td>
            <div class="btn-group">
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="sourceId" value="{c.name}">
                    <input type="hidden" name="targetId" value="{c.name}">
                    <input id="{c.name}" type="submit" class="btn btn-primary btn-sm" value="{c.name}" />
                    &nbsp;
                </form>
            </div>
        </td>
    </tr>
    {/for}
    </tbody>
</table>

{/body}
{/include}
