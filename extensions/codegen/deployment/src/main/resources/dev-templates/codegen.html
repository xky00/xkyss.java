{#include main}
{#title}Managed Codegen{/title}
{#body}
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Package</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
        {#for codegen in info:codegens}
        <tr>
            <td>{codegen.id}</td>
            <td>{codegen.config.packageName}</td>
            <td>
                <div class="btn-group">
                    <form method="post" enctype="application/x-www-form-urlencoded">
                        <input type="hidden" name="id" value="{codegen.id}">
                        <!-- 模板名字 -->
                        <input type="hidden" name="template" value="repository">
                        <!-- 路径名字 -->
                        <input type="hidden" name="pathname" value="repository">
                        <!-- 文件后缀 -->
                        <input type="hidden" name="postfix" value="Repository.java">
                        <input id="Repository" type="submit" class="btn btn-primary btn-sm" value="Repository" />
                    </form>
                    &nbsp;
                    <form method="post" enctype="application/x-www-form-urlencoded">
                        <input type="hidden" name="id" value="{codegen.id}">
                        <!-- 模板名字 -->
                        <input type="hidden" name="template" value="resource">
                        <!-- 路径名字 -->
                        <input type="hidden" name="pathname" value="resource">
                        <!-- 文件后缀 -->
                        <input type="hidden" name="postfix" value="Resource.java">
                        <input id="Resource" type="submit" class="btn btn-primary btn-sm" value="Resource" />
                    </form>
                </div>
            </td>
        </tr>
        {/for}
    </tbody>
</table>

{/body}
{/include}
