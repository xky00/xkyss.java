{#include main}
{#title}Generate{/title}
{#body}

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Sources</th>
        <th scope="col">Targets</th>
    </tr>
    </thead>
    <tbody>
    {#for gen in info:container.generators}
    <tr>
        <td>
            <span class="badge badge-secondary larger-badge">{gen.source}</span>
        </td>
        <td>
            {#for target in gen.target}
            <div class="btn-group">
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="target_index" value="{target_index}">
                    <input type="hidden" name="gen_index" value="{gen_index}">
                    <input type="submit" class="btn btn-primary btn-sm" value="{target}" />
                    &nbsp;
                </form>
            </div>
            {/for}
        </td>
    </tr>
    {/for}
    </tbody>
</table>

{/body}
{/include}
